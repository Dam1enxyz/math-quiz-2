<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kid's Purple Math Quiz</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #E1BEE7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .quiz-container {
      background-color: #F3E5F5;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #8E24AA;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 10px;
      border: 2px solid #CE93D8;
      font-size: 16px;
    }

    button {
      background-color: #BA68C8;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #AB47BC;
    }

    .question {
      font-size: 22px;
      color: #6A1B9A;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 18px;
      color: #D500F9;
      margin-bottom: 10px;
    }

    .choices button {
      background-color: #CE93D8;
      color: white;
      font-weight: bold;
      margin: 5px 0;
    }

    .choices button:hover {
      background-color: #BA68C8;
    }

    .result {
      font-size: 20px;
      color: #4A148C;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="quiz-container">

  <!-- Login Section -->
  <div id="loginSection">
    <h2>üéà Purple Math Quiz! üéà</h2>
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Quiz Section -->
  <div id="quizSection" style="display:none;">
    <div class="timer" id="timer"></div>
    <div class="question" id="question"></div>
    <div class="choices" id="choices"></div>
  </div>

  <!-- Result Section -->
  <div id="resultSection" style="display:none;">
    <div class="result" id="finalResult"></div>
    <button onclick="restartQuiz()">Play Again</button>
  </div>

  <!-- Audio Elements (use .mp3 for better compatibility) -->
  <audio id="correctSound" src="correct.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="wrong.mp3" preload="auto"></audio>

</div>

<script>
  const totalQuestions = 10;
  let questions = [];
  let currentIndex = 0;
  let score = 0;
  let timer;
  let firstName = "", lastName = "";

  const correctSound = document.getElementById("correctSound");
  const wrongSound = document.getElementById("wrongSound");

  function generateQuestion() {
    let a = Math.floor(Math.random() * 12) + 1;
    let b = Math.floor(Math.random() * 12) + 1;
    const operators = ['+', '-', '*'];
    const op = operators[Math.floor(Math.random() * operators.length)];

    if (op === '-' && a < b) [a, b] = [b, a];

    const questionText = `${a} ${op} ${b}`;
    const correct = eval(questionText);
    const choices = [correct];

    while (choices.length < 4) {
      let wrong = correct + Math.floor(Math.random() * 10) - 5;
      if (!choices.includes(wrong) && wrong >= 0) {
        choices.push(wrong);
      }
    }

    choices.sort(() => Math.random() - 0.5);
    return { question: questionText, correctAnswer: correct, choices };
  }

  function startQuiz() {
    firstName = document.getElementById("firstName").value.trim();
    lastName = document.getElementById("lastName").value.trim();

    if (!firstName || !lastName) {
      alert("Please enter both your first and last name!");
      return;
    }

    document.getElementById("loginSection").style.display = "none";
    document.getElementById("quizSection").style.display = "block";

    questions = Array.from({ length: totalQuestions }, generateQuestion);
    currentIndex = 0;
    score = 0;
    showQuestion();
  }

  function showQuestion() {
    clearInterval(timer);
    const q = questions[currentIndex];
    document.getElementById("question").innerText = `${q.question} = ?`;
    const choicesDiv = document.getElementById("choices");
    choicesDiv.innerHTML = '';

    q.choices.forEach(choice => {
      const btn = document.createElement("button");
      btn.textContent = choice;
      btn.onclick = () => selectAnswer(choice);
      choicesDiv.appendChild(btn);
    });

    startTimer();
  }

  function startTimer() {
    let timeLeft = 20;
    document.getElementById("timer").innerText = `‚è±Ô∏è Time left: ${timeLeft}s`;

    timer = setInterval(() => {
      timeLeft--;
      document.getElementById("timer").innerText = `‚è±Ô∏è Time left: ${timeLeft}s`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        nextQuestion();
      }
    }, 1000);
  }

  function selectAnswer(answer) {
    clearInterval(timer);
    const isCorrect = answer === questions[currentIndex].correctAnswer;

    if (isCorrect) {
      score++;
      correctSound.play().catch(err => console.warn("Correct sound blocked:", err));
    } else {
      wrongSound.play().catch(err => console.warn("Wrong sound blocked:", err));
    }

    setTimeout(nextQuestion, 700); // give sound time to play
  }

  function nextQuestion() {
    currentIndex++;
    if (currentIndex < totalQuestions) {
      showQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    document.getElementById("quizSection").style.display = "none";
    document.getElementById("resultSection").style.display = "block";
    document.getElementById("finalResult").innerText =
      `üéâ Great job, ${firstName} ${lastName}! You scored ${score}/${totalQuestions}! üéâ`;
  }

  function restartQuiz() {
    clearInterval(timer);
    document.getElementById("resultSection").style.display = "none";
    document.getElementById("loginSection").style.display = "block";
    document.getElementById("firstName").value = '';
    document.getElementById("lastName").value = '';
  }
</script>
</body>
</html>
